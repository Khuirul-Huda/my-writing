name: Mirror & Test

on:
  push:
    branches: [ "main" ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      MIRROR_ONE: ${{ secrets.MIRROR_ONE }}
    steps:
    - name: mirror repo
      run: |
       git clone https://github.com/Khuirul-Huda/my-writing.git
       cd my-writing 
       ls && git push $MIRROR_ONE --all
       cd ..
       rm -rf my-writing
